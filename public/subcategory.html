</nav>


<!-- Rentals -->

<header class="header">
  <h2 class="hcenter">Αγγελίες Κατηγορίας</h2>
</header>

<div class="sidebar">
  <form id="filterForm" action="filter.php" method="get">
    <h2>Φίλτρα αναζήτησης</h2>

    <label for="location">Τοποθεσία:</label>
    <input type="text" id="location" name="location" placeholder="π.χ. Αθήνα ">

    <label for="price">Έυρος τιμής:</label>
    <input type="range" id="price" name="price" min="0" max="1000" step="50">
    <output for="price">0 - 1000000€</output>

    <label for="date">Ελάχιστο έτος  :</label>
    <input type="number" id="date" name="date" min="1900" max="2023" placeholder="π.χ. 2010 ">

    <label for="code">Κωδικός αγγελίας:</label>
    <input type="number" id="code" name="code" min="11" max="15" placeholder="π.χ. 12 ">

    <button type="button"><i class="fa fa-search"></i></button>
</form>

</div>

<main class="main">

    <section class="grid-container">
            <script id="ad-template" type="text/x-handlebars-template">
              {{#each ad}}
              <div href="{{ref}}" class="ad">
                <a href="#" class="add-to-favourites-btn" id="favor_button" >
                  <i class="fa fa-heart-o"></i> Προσθήκη στα Αγαπημένα
                </a>
                  <div class="title">
                      <h2>{{title}}</h2>
                      <h3>Κοστος : {{cost}} ευρώ</h3>
                  </div>
                  <div class="slideshow-container" data-ad-id="{{id}}">
                    {{#each images}}
                      <img class="slide-{{../id}}" src="https://wiki-ads.onrender.com/{{this}}" alt="{{../title}}" style="display:none;" width="300" height="300">
                    {{/each}}
                    <button class="prev-btn" data-id="{{id}}">prev</button>
                    <button class="next-btn" data-id="{{id}}">next</button>
                  </div>
                  <p>{{description}}</p>
                  <div class="features">
                    <h4>Χαρακτηριστικά:</h4>
                    <ul>
                      {{#each (split features ';')}}
                        <li>{{this}}</li>
                      {{/each}}
                    </ul>
                  </div>
                  <p class="ad-code">Κωδικός Αγγελίας: {{id}}</p>
                </div>
              {{/each}}
          </script>
          



    <!-- </div> -->
    </section>
  </main>
