<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/FavouriteAds.js"></script>
    <title>Favourite Ads Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="js/session.js"></script>
</head>
<body>

<nav class="nav">
  <div id="logo">
      <img src="RESOURCES/logo.png" alt="Logo" width="58"  height="58">
  </div>
  <ul>
    <li><div id="logo-li">
      <img src="RESOURCES/logo.png" alt="Logo2" width="100"  height="100">
    </div></li>
    <li><a href="index.html"><i class="fa fa-fw fa-home"></i> <span>Home</span></a></li>
  </ul>
  <a href="favourite-ads.html" id="favourites_button"><i class="fa fa-heart"></i>Αγαπημένες Αγγελίες</a>
  <div id="user"><i class="fa fa-fw fa-user"></i> : <span id="username-display"></span></div>
  <!-- <button id="logoutButton"><i class="fa fa-sign-out"></i>Logout</button> -->
</nav>

<header class="header">
    <h2 class="hcenter" id="FAV"></h2>
</header>


<main class="main">
    <section id="favouriteAdsContainer" class="grid-container" >
        <script id="favouriteAds-template" type="text/x-handlebars-template">
            {{#each favouriteAds}}
            <div class="ad">
                <div class="title">
                    <h2>{{adTitle}}</h2>
                    <h3>Κοστος : {{cost}} ευρώ</h3>
                </div>
                <img src="{{adImage}}" alt="{{title}}" width="350" height="250">
                <p>{{adDescription}}</p>
                <p class="ad-code">Κωδικός Αγγελίας: {{adId}}</p>
                <button class="remove-from-favourites-btn">Αφαίρεση από Αγαπημένα</button>
            </div>
            {{/each}}
        </script>
    </section>
</main>

<!-- FOOTER -->
<footer class="footer">
    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>
    <p>Location: Greece, Athens, 11362<br>
        Tel: 210-123-45-67<br>
        &copy; Copyright 2020
    </p>
  </footer>
  </body>
  
  </html>
